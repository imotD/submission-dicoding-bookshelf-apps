<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="head_bar">
      <h2 class="head_bar__title">Bookshelf Apps</h2>
    </header>
    <main>
      <section class="container_section">
        <section class="search_section">
          <form id="searchBook">
            <input
              id="searchBookTitle"
              placeholder="search title"
              type="text"
            />
            <button id="searchSubmit" type="submit">Search</button>
          </form>
        </section>

        <section class="input_section">
          <h2>Add new book</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Title</label>
              <input id="inputBookTitle" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Author</label>
              <input id="inputBookAuthor" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookYear">Year</label>
              <input id="inputBookYear" type="number" required />
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Finished Reading</label>
              <input id="inputBookIsComplete" type="checkbox" />
            </div>
            <div class="tooltip">
              <span class="tooltiptext">
                * Put the book on the shelf.
                <bold>Haven't finished reading</bold> it yet
              </span>

              <button id="bookSubmit" type="submit">Add book</button>
            </div>
          </form>
        </section>
      </section>

      <section class="book_shelf">
        <h2>Ongoing</h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <h2>Done</h2>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>

      <section id="isModalEdit" class="modal">
        <div class="modal-content card card-edit">
          <span id="close" class="close">&times;</span>
          <h2>Update book</h2>
          <form id="inputUpdateBook">
            <div class="input">
              <label for="inputBookTitleUpdate">Title</label>
              <input
                id="inputBookTitleUpdate"
                name="title"
                type="text"
                required
              />
            </div>
            <div class="input">
              <label for="inputBookAuthorUpdate">Author</label>
              <input
                id="inputBookAuthorUpdate"
                name="author"
                type="text"
                required
              />
            </div>
            <div class="input">
              <label for="inputBookYearUpdate">Year</label>
              <input
                id="inputBookYearUpdate"
                name="year"
                type="number"
                required
              />
            </div>
            <div class="input_inline">
              <label for="inputBookIsCompleteUpdate">Finished Reading</label>
              <input
                id="inputBookIsCompleteUpdate"
                name="isCheckbox"
                type="checkbox"
              />
            </div>
            <button id="bookSubmitUpdate">Update book</button>
          </form>
        </div>
      </section>

      <section id="isModalDelete" class="modal">
        <div class="modal-content card card-delete">
          <span id="close" class="close">&times;</span>
          <p>Are you sure you want to delete this item?</p>
          <div class="group">
            <button id="close" class="grey">Cancel</button>
            <button id="bookSubmitDelete" class="red">Yes</button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
