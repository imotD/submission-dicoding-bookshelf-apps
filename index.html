<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h2 class="head_bar__title">Bookshelf Apps</h2>
    </header>
    <main>
      <section class="container_section">
        <section class="search_section">
          <form id="searchBook">
            <input
              id="searchBookTitle"
              placeholder="search title"
              type="text"
            />
            <button id="searchSubmit" type="submit">Search</button>
          </form>
        </section>

        <section class="input_section">
          <h2>Add new book</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Title</label>
              <input id="inputBookTitle" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Author</label>
              <input id="inputBookAuthor" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookYear">Year</label>
              <input id="inputBookYear" type="number" required />
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Finished Reading</label>
              <input id="inputBookIsComplete" type="checkbox" />
            </div>
            <div class="tooltip">
              <span class="tooltiptext">
                * Put the book on the shelf.
                <bold>Haven't finished reading</bold> it yet
              </span>

              <button id="bookSubmit" type="submit">Add book</button>
            </div>
          </form>
        </section>
      </section>

      <section class="book_shelf">
        <h2>Ongoing</h2>

        <div id="incompleteBookshelfList" class="book_list">
          <!-- <article class="book_item">
            <h3>Book Title</h3>
            <p>Penulis: John Doe</p>
            <p>Tahun: 2002</p>
            <div class="action">
              <button class="green">Done</button>
              <button class="red">Delete</button>
            </div>
          </article> -->
        </div>
      </section>

      <section class="book_shelf">
        <h2>Done</h2>

        <div id="completeBookshelfList" class="book_list">
          <!-- <article class="book_item">
            <h3>Book Title</h3>
            <p>Penulis: John Doe</p>
            <p>Tahun: 2002</p>

            <div class="action">
              <button class="green">Pending</button>
              <button class="red">Delete</button>
            </div>
          </article> -->
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
